{% extends 'base.html' %}

{% block titulo %} Alta de producto {% endblock %}

{% block contenido %}
    <h1>Alta de producto </h1>
   <form class="u-full-width" action="/addproducto" method="post">
        <label for="tipo_producto">Tipo de Producto:</label>
        <input class="u-full-width" type="text" name="tipo_producto" id="tipo_producto" />
        <label for="precio_unitario">Precio U.:</label>
        <input class="u-full-width" type="number" name="precio_unitario" id="precio_unitario" step="0.01">
        <label for="coste_unitario">Coste U.</label>
        <input class="u-full-width" type="number" name="precio_unitario" id="coste_unitario" step="0.01">
        <input class="button button-primary" type="submit" value="Aceptar">
    </form>

{% endblock %}
